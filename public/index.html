        <main>
            <div class="section table-section">
                <h1>Dinning table</h1>
                <div class="tables">
                    <button data-table="Table 1">Table 1</button>
                    <button data-table="Table 2">Table 2</button>
                    <button data-table="Table 3">Table 3</button>
                </div>
            </div>
        
            <div class="section menu-section">
                <h1>Menu</h1>
                <div class="menu">
                    <button data-name="Burger" data-price="8">
                        <span class="item-name">Burger</span> 
                        <span class="item-price">$8</span>
                    </button>

                    <button data-name="Pizza" data-price="10">
                        <span class="item-name">Pizza</span>
                        <span class="item-price">$10</span>
                    </button>

                    <button data-name="Salad" data-price="6">
                        <span class="item-name">Salad</span>
                        <span class="item-price">$6</span>
                    </button>

                    <button data-name="Pho" data-price="18">
                        <span class="item-name">Pho</span>
                        <span class="item-price">$18</span>
                    </button>

                    <button data-name="Sushi" data-price="13">
                        <span class="item-name">Sushi</span>
                        <span class="item-price">$13</span>
                    </button>

                    <button data-name="Taco" data-price="7">
                        <span class="item-name">Taco</span>
                        <span class="item-price">$7</span>
                    </button>
                </div>
            </div>

            <div class="section order-section">
                <h1>Order</h1>
                <div class="order">
                    <ul class="order-list">
<!--                what will be automatically added by script.js when the customer orders something:
                        <li class="order-item">
                            <span>Burger</span>
                            <span>2</span>
                            <span>$16</span>
                            <button class="x-button">X</button>
                            <button class="send-button">  </button>    <--- Phúc làm cái nút gửi order này giúp anh nha   
                        </li>
-->
                    </ul>
                    <p>Total: $0</p>
                </div>
            </div>
        
            <div class="section payment-section">
                <h1>Payment</h1>
                <div class="payment">
                    <button data-method="Cash">Cash</button>
                    <button data-method="Credit Card">Credit Card</button>
                    <button data-method="Apple Pay">Apple Pay</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>

</html>
